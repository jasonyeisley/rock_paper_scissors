<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock, Paper, Scissors</title>
    <script src="script.js"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="fullscreen">
        <div id="titles-container">
            <div id="title">
                <h1>Rock, Paper, Scissors</h1>
            </div>
            <div id="subtitle">
                <h3>First to 5 wins. Make your move...</h3>
            </div>
        </div>
        <div id="rps-img-div">
            <img src="images/rock.jpeg" alt="rock" class="rps-imgs" id="rock">
            <img src="images/paper.jpeg" alt="paper" class="rps-imgs" id="paper">
            <img src="images/scissors.jpeg" alt="scissors" class="rps-imgs" id="scissors">
        </div>
        <div id="scoreboard">
            <div id="scoreboard-header">
                <h2>Scoreboard</h2>
            </div>
            <div id="scoreboard-lower">
                <div class="score-sections">
                    <h3 id="player_score">Player</h4>
                    <h4 id="player_score">0</h4>
                </div>
                <div class="score-sections">
                    <h3 id="computer_score">Computer</h4>
                    <h4 id="computer_score">0</h4>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
